spring:
  application:
    name: wepro
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/wepro?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect



